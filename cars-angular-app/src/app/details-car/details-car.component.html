<div class="col-md-6 offset-3">
  <h3> Update Car </h3>

    <div class="form-group">
      <label>Id</label>
      <input type="number" class="form-control" id = "id"
             [(ngModel)] = "car.id" name ="id">
    </div>

    <div class="form-group">
      <label>Mark</label>
      <input type="text" class="form-control" mark = "mark"
             [(ngModel)] = "car.mark" name ="mark">
    </div>

    <div class="form-group">
      <label>Model</label>
      <input type="text" class="form-control" id = "model"
             [(ngModel)] = "car.model" name ="model">
    </div>

    <div class="form-group">
      <label>Color</label>
      <input type="text" class="form-control" id = "color"
             [(ngModel)] = "car.color" name ="color">
    </div>

    <button id="updateBtn" (click)="update(car)">Update</button>
    <button id="backBtn" (click)="back()">Back</button>

</div>
